<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >

<head> 
	<title> Book List </title>
 	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
</head>
<body> 
	<div align="center"> 
		<h1> Books </h1>
	</div>
	<div align="center"> 
			<h3 th:inline="text"> Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	
	
	<table class="table table-striped"> 
		<tr> 
			<th> Id </th>
			<th> Title	</th>
			<th> Author	</th>
			<th> ISBN	</th>
			<th> Price	</th>
			<th> Year	</th>
			<th> Category </th>
		    <th sec:authorize="hasRole('ADMIN')"/>
		</tr>
	<tr th:each = "book : ${books}"> 
		<td th:text="${book.id}"> </td>	
		<td th:text="${book.name}">	</td>
		<td th:text="${book.author}"> </td>
		<td th:text="${book.isbn}">	</td>
		<td th:text="${book.price}"> </td>
		<td th:text="${book.year}">	</td>
		<td th:text="${book.category.name}"> </td>
		<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
		<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-warning"> Edit </a></td>
	</tr>
	</table>

	<a href="/add" class="btn btn-success">  &nbsp;Add Book</a>
		<div class="col-md-4" style="padding:20px 0"> 
		<form th:action="@{/logout}" method="post"> 
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
</body>
 </html>
